<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Escrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .toast {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .btn-press {
            transition: transform 0.1s;
        }
        .btn-press:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Brand Logo -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                SE
            </div>
        </div>
        
        <!-- Signup Card -->
        <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-1">Create Your Account</h1>
            <p class="text-gray-500 text-center mb-2">Join us to manage your escrow transactions securely</p>
            
            <form id="signupForm" class="mt-4 space-y-4">
                <!-- Full Name Field -->
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="fullname-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="email-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Phone Number Field -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="phone-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="password-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="confirmPassword-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Terms & Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" 
                               class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms & Conditions</a></label>
                        <div id="terms-error" class="text-sm text-red-600 mt-1 hidden"></div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="btn-press w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Create Account
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 font-medium hover:text-blue-500">Login</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-xs"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkLoginStatus();
            
            const signupForm = document.getElementById('signupForm');
            const toastContainer = document.getElementById('toastContainer');
            
            // Function to check if user is logged in
            function checkLoginStatus() {
                const loggedInUser = localStorage.getItem('loggedInUser');
                if (loggedInUser) {
                    // User is logged in, redirect to dashboard
                    window.location.replace('dashboard.html');
                }
            }
            
            // Handle browser back button
            window.addEventListener('popstate', function(event) {
                const loggedInUser = localStorage.getItem('loggedInUser');
                
                if (loggedInUser) {
                    // If logged in, redirect to dashboard
                    window.location.replace('dashboard.html');
                } else {
                    // If logged out, ensure we don't go back to dashboard
                    if (document.referrer.includes('dashboard.html')) {
                        history.pushState(null, null, 'login.html');
                        window.location.replace('login.html');
                    }
                }
            });
            
            // Initialize history state
            history.replaceState({ page: 'signup' }, 'Sign Up', 'signup.html');
            
            // Validation functions
            function validateFullName(fullname) {
                if (!fullname.trim()) {
                    return "Full name is required";
                }
                return "";
            }
            
            function validateEmail(email) {
                if (!email.trim()) {
                    return "Email is required";
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return "Please enter a valid email address";
                }
                
                return "";
            }
            
            function validatePhone(phone) {
                if (!phone.trim()) {
                    return "Phone number is required";
                }
                return "";
            }
            
            function validatePassword(password) {
                if (!password) {
                    return "Password is required";
                }
                
                if (password.length < 8) {
                    return "Password must be at least 8 characters";
                }
                
                return "";
            }
            
            function validateConfirmPassword(password, confirmPassword) {
                if (password !== confirmPassword) {
                    return "Passwords do not match";
                }
                return "";
            }
            
            function validateTerms(termsChecked) {
                if (!termsChecked) {
                    return "You must accept the Terms & Conditions";
                }
                return "";
            }
            
            // Show error message
            function showError(fieldId, message) {
                const errorElement = document.getElementById(`${fieldId}-error`);
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            
            // Hide error message
            function hideError(fieldId) {
                const errorElement = document.getElementById(`${fieldId}-error`);
                errorElement.classList.add('hidden');
            }
            
            // Show toast notification
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast p-4 rounded-md shadow-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                
                toast.innerHTML = `
                    <div class="flex items-center">
                        <i class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                
                // Trigger reflow to enable transition
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                // Auto dismiss after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 300);
                }, 3000);
            }
            
            // Handle form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsChecked = document.getElementById('terms').checked;
                
                // Validate fields
                const fullnameError = validateFullName(fullname);
                const emailError = validateEmail(email);
                const phoneError = validatePhone(phone);
                const passwordError = validatePassword(password);
                const confirmPasswordError = validateConfirmPassword(password, confirmPassword);
                const termsError = validateTerms(termsChecked);
                
                // Show/hide errors
                if (fullnameError) {
                    showError('fullname', fullnameError);
                } else {
                    hideError('fullname');
                }
                
                if (emailError) {
                    showError('email', emailError);
                } else {
                    hideError('email');
                }
                
                if (phoneError) {
                    showError('phone', phoneError);
                } else {
                    hideError('phone');
                }
                
                if (passwordError) {
                    showError('password', passwordError);
                } else {
                    hideError('password');
                }
                
                if (confirmPasswordError) {
                    showError('confirmPassword', confirmPasswordError);
                } else {
                    hideError('confirmPassword');
                }
                
                if (termsError) {
                    showError('terms', termsError);
                } else {
                    hideError('terms');
                }
                
                // If there are any errors, stop submission
                if (fullnameError || emailError || phoneError || passwordError || confirmPasswordError || termsError) {
                    return;
                }
                
                // Check if email already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const emailExists = users.some(user => user.email === email);
                
                if (emailExists) {
                    showToast('An account with this email already exists', 'error');
                    return;
                }
                
                // Add new user
                const newUser = {
                    fullname,
                    email,
                    phone,
                    password // Note: In a real application, you should hash the password
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Set user as logged in
                localStorage.setItem('loggedInUser', JSON.stringify(newUser));
                
                // Show success toast
                showToast('Account created successfully');
                
                // Redirect after toast disappears
                setTimeout(() => {
                    window.location.replace('dashboard.html');
                }, 3000);
            });
            
            // Real-time validation on input change
            document.getElementById('fullname').addEventListener('input', function() {
                hideError('fullname');
            });
            
            document.getElementById('email').addEventListener('input', function() {
                hideError('email');
            });
            
            document.getElementById('phone').addEventListener('input', function() {
                hideError('phone');
            });
            
            document.getElementById('password').addEventListener('input', function() {
                hideError('password');
            });
            
            document.getElementById('confirmPassword').addEventListener('input', function() {
                hideError('confirmPassword');
            });
            
            document.getElementById('terms').addEventListener('change', function() {
                hideError('terms');
            });
        });
    </script>
</body>
</html>
