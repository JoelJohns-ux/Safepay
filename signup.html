<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-focus-border:focus {
            border-color: #1A73E8;
            outline: none;
            box-shadow: 0 0 0 1px #1A73E8;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            min-width: 250px;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4" data-page="signup">
    <div class="w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="https://via.placeholder.com/150x50.png?text=Logo" alt="Brand Logo" class="h-12">
        </div>

        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-1">Create Your Account</h1>
            <p class="text-gray-500 text-center">Join us to manage your escrow transactions securely</p>

            <form id="signup-form" class="mt-4 space-y-4">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="fullname-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="email-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="phone-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="password-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="confirm-password-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>
                    </label>
                </div>
                <p id="terms-error" class="text-sm text-red-600 mt-1 hidden"></p>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 ease-in-out active:shadow-md">
                        Sign up
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
            </p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
    	// Function to check if a user is logged in
function checkLoginState() {
    return localStorage.getItem('loggedInUser') !== null;
}

// Function to handle back-button behavior
function handleBackButton() {
    const currentPage = document.body.getAttribute('data-page');
    if (currentPage === 'signup' && checkLoginState()) {
        // Redirect to homepage if user is logged in and tries to go back to signup
        window.location.href = 'homepage.html'; 
    }
}

// Function to clear form fields
function clearForm() {
    document.getElementById('signup-form').reset();
    document.querySelectorAll('.text-sm.text-red-600').forEach(el => el.classList.add('hidden'));
}

// Run on page load
document.addEventListener('DOMContentLoaded', () => {
    // Check login status on page load
    if (checkLoginState()) {
        // If a user is logged in, redirect them away from the signup page immediately
        window.location.href = 'homepage.html'; 
    }

    // Add an event listener for the popstate event to handle back-button clicks
    window.addEventListener('popstate', handleBackButton);

    // Initial check to prevent a logged-in user from seeing the signup page
    handleBackButton();
});

// All other functions and event listeners below remain the same as the original code

const form = document.getElementById('signup-form');
const fullname = document.getElementById('fullname');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirm-password');
const terms = document.getElementById('terms');
const fullnameError = document.getElementById('fullname-error');
const emailError = document.getElementById('email-error');
const phoneError = document.getElementById('phone-error');
const passwordError = document.getElementById('password-error');
const confirmPasswordError = document.getElementById('confirm-password-error');
const termsError = document.getElementById('terms-error');
const toastContainer = document.getElementById('toast-container');

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

function showInlineError(element, message) {
    element.textContent = message;
    element.classList.remove('hidden');
}

function hideInlineError(element) {
    element.textContent = '';
    element.classList.add('hidden');
}

function showToast(message, type) {
    const toast = document.createElement('div');
    toast.className = `toast ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
    toast.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'times-circle'} fa-lg"></i>
        <p>${message}</p>
    `;
    toastContainer.appendChild(toast);
    
    setTimeout(() => {
        toast.classList.add('show');
    }, 10);

    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            toast.remove();
        }, 500);
    }, 3000);
}

form.addEventListener('submit', function(event) {
    event.preventDefault();
    let isValid = true;

    // Clear previous errors
    hideInlineError(fullnameError);
    hideInlineError(emailError);
    hideInlineError(phoneError);
    hideInlineError(passwordError);
    hideInlineError(confirmPasswordError);
    hideInlineError(termsError);

    // Validation rules
    if (fullname.value.trim() === '') {
        showInlineError(fullnameError, 'Full Name cannot be empty.');
        isValid = false;
    }

    if (!emailRegex.test(email.value.trim())) {
        showInlineError(emailError, 'Email must be in a valid format.');
        isValid = false;
    }

    if (phone.value.trim() === '') {
        showInlineError(phoneError, 'Phone number cannot be empty.');
        isValid = false;
    }

    if (password.value.length < 8) {
        showInlineError(passwordError, 'Password must be at least 8 characters long.');
        isValid = false;
    }

    if (password.value !== confirmPassword.value) {
        showInlineError(confirmPasswordError, 'Passwords do not match.');
        isValid = false;
    }

    if (!terms.checked) {
        showInlineError(termsError, 'You must agree to the terms and conditions.');
        isValid = false;
    }

    if (isValid) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userExists = users.some(user => user.email === email.value);

        if (userExists) {
            showToast('An account with this email already exists.', 'error');
        } else {
            const newUser = {
                fullname: fullname.value,
                email: email.value,
                phone: phone.value,
                password: password.value
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Set the logged-in user in localStorage
            localStorage.setItem('loggedInUser', JSON.stringify(newUser));

            showToast('Account created successfully!', 'success');
            
            // Clear form fields on successful signup
            clearForm();

            setTimeout(() => {
                window.location.href = 'homepage.html';
            }, 3500);
        }
    }
});
</script>
</body>
</html>
