<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .toast {
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .dot-animation span {
            opacity: 0;
            animation: dotFade 1.5s infinite;
        }
        .dot-animation span:nth-child(1) { animation-delay: 0s; }
        .dot-animation span:nth-child(2) { animation-delay: 0.5s; }
        .dot-animation span:nth-child(3) { animation-delay: 1s; }
        @keyframes dotFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo -->
        <div class="flex justify-center">
            <img class="h-16 w-auto" src="http://static.photos/minimal/200x200/1" alt="Logo">
        </div>

        <!-- Card -->
        <div class="mt-8 bg-white py-6 px-6 shadow sm:rounded-xl sm:px-10 max-w-md mx-auto">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-1">Welcome Back</h2>
                <p class="text-gray-500">Login to access your escrow account</p>
            </div>

            <form id="loginForm" class="mt-4 space-y-4" novalidate>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" placeholder="Email Address" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-200 focus:border-green-600">
                    <p id="email-error" class="hidden text-sm text-red-600 mt-1">Please enter a valid email</p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Password" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-200 focus:border-green-600">
                    <div class="flex justify-between items-center mt-1">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" 
                                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                    <p id="password-error" class="hidden text-sm text-red-600 mt-1">Password must be at least 8 characters</p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-500">
                    Don't have an account? <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (sessionStorage.getItem('loggedInUser')) {
                window.location.href = 'dashboard.html';
            }

            // Initialize AOS
            AOS.init();
            feather.replace();

            // Form validation
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                document.querySelectorAll('[id$="-error"]').forEach(el => el.classList.add('hidden'));
                
                // Validate inputs
                let isValid = true;
                const email = document.getElementById('email');
                const password = document.getElementById('password');

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    document.getElementById('email-error').classList.remove('hidden');
                    isValid = false;
                }

                if (password.value.length < 8) {
                    document.getElementById('password-error').classList.remove('hidden');
                    isValid = false;
                }

                if (isValid) {
                    processLogin({
                        email: email.value.trim(),
                        password: password.value,
                        remember: document.getElementById('remember').checked
                    });
                }
            });

            function processLogin(credentials) {
                // Get existing users
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                if (users.length === 0) {
                    showToast('No account found, please sign up', 'error');
                    return;
                }
                
                // Find matching user
                const user = users.find(u => 
                    u.email === credentials.email && 
                    u.password === credentials.password
                );
                
                if (!user) {
                    showToast('Incorrect email or password', 'error');
                } else {
                    // Store in session
                    sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                    
                    // Optionally store in local storage if remember me is checked
                    if (credentials.remember) {
                        localStorage.setItem('rememberedUser', JSON.stringify({
                            email: user.email,
                            fullname: user.fullname
                        }));
                    }
                    
                    // Show success and redirect
                    showToast('Login successful, redirecting to dashboard<span class="dot-animation"><span>.</span><span>.</span><span>.</span></span>', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 3000);
                }
            }

            function showToast(message, type) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                
                toast.className = `toast p-4 rounded-md shadow-lg mb-2 flex items-center ${
                    type === 'success' 
                        ? 'bg-green-100 text-green-700' 
                        : 'bg-red-100 text-red-700'
                }`;
                
                const icon = type === 'success' ? 'check-circle' : 'x-circle';
                toast.innerHTML = `
                    <i data-feather="${icon}" class="mr-2"></i>
                    <span>${message}</span>
                `;
                
                toastContainer.appendChild(toast);
                feather.replace();
                
                // Auto remove after animation
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        });

        // Prevent back navigation after login
        window.onpageshow = function(event) {
            if (event.persisted && sessionStorage.getItem('loggedInUser')) {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
