<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-focus-border:focus {
            border-color: #1A73E8;
            outline: none;
            box-shadow: 0 0 0 1px #1A73E8;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            min-width: 250px;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
        .loader-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loader-dots .dot1 { animation-delay: -0.32s; }
        .loader-dots .dot2 { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm mx-auto">
        <div class="flex justify-center mb-6">
            <img src="https://via.placeholder.com/150x50.png?text=Logo" alt="Brand Logo" class="h-12">
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg w-full">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-1">Welcome Back</h1>
            <p class="text-gray-500 text-center">Login to access your escrow account</p>

            <form id="login-form" class="mt-4 space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="email-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none custom-focus-border" required>
                    <p id="password-error" class="text-sm text-red-600 mt-1 hidden"></p>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 ease-in-out active:shadow-md">
                        Login
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">
                Donâ€™t have an account? 
                <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign up</a>
            </p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
    	const form = document.getElementById('login-form');
const email = document.getElementById('email');
const password = document.getElementById('password');
const emailError = document.getElementById('email-error');
const passwordError = document.getElementById('password-error');
const toastContainer = document.getElementById('toast-container');

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

function showInlineError(element, message) {
    element.textContent = message;
    element.classList.remove('hidden');
}

function hideInlineError(element) {
    element.textContent = '';
    element.classList.add('hidden');
}

function showToast(message, type, redirecting = false) {
    const toast = document.createElement('div');
    toast.className = `toast ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
    let iconClass = type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle';
    
    toast.innerHTML = `
        <i class="${iconClass} fa-lg"></i>
        <p>${message}</p>
        ${redirecting ? '<div class="loader-dots flex ml-2"><span class="dot1 h-2 w-2 bg-green-600 rounded-full"></span><span class="dot2 h-2 w-2 bg-green-600 rounded-full mx-1"></span><span class="h-2 w-2 bg-green-600 rounded-full"></span></div>' : ''}
    `;
    toastContainer.appendChild(toast);
    
    setTimeout(() => {
        toast.classList.add('show');
    }, 10); // A small delay to trigger the transition

    return new Promise(resolve => {
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toast.remove();
                resolve();
            }, 500); // Wait for fade-out transition to complete
        }, 3000);
    });
}

form.addEventListener('submit', async function(event) {
    event.preventDefault();
    let isValid = true;

    // Clear previous errors
    hideInlineError(emailError);
    hideInlineError(passwordError);

    // Validation rules
    if (!emailRegex.test(email.value.trim())) {
        showInlineError(emailError, 'Please enter a valid email address.');
        isValid = false;
    }

    if (password.value.length < 8) {
        showInlineError(passwordError, 'Password must be at least 8 characters long.');
        isValid = false;
    }

    if (isValid) {
        const users = JSON.parse(localStorage.getItem('users'));
        
        if (!users || users.length === 0) {
            showToast('No account found, please sign up.', 'error');
            return;
        }

        const foundUser = users.find(user => user.email === email.value && user.password === password.value);

        if (foundUser) {
            // Store user in sessionStorage
            sessionStorage.setItem('loggedInUser', JSON.stringify({
                fullname: foundUser.fullname,
                phone: foundUser.phone,
                email: foundUser.email,
                password: foundUser.password
            }));

            // Show success toast with animated dots
            await showToast('Login successful', 'success', true);
            
            // Redirect after the toast has faded
            window.location.href = 'dashboard.html';

        } else {
            showToast('Incorrect email or password.', 'error');
        }
    }
});
</script>
</body>
</html>
