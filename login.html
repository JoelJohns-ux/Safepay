<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Escrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .toast {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .btn-press {
            transition: transform 0.1s;
        }
        .btn-press:active {
            transform: scale(0.98);
        }
        .loading-dots {
            display: inline-flex;
        }
        .loading-dots span {
            animation: fade 1.5s infinite;
            opacity: 0;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.5s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Brand Logo -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                SE
            </div>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-[24rem]">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-1">Welcome Back</h1>
            <p class="text-gray-500 text-center mb-2">Login to access your escrow account</p>
            
            <form id="loginForm" class="mt-4 space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="email-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-green-600 focus:ring-green-200">
                    <div id="password-error" class="text-sm text-red-600 mt-1 hidden"></div>
                    
                    <div class="flex justify-between items-center mt-2">
                        <!-- Remember Me -->
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" 
                                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        
                        <!-- Forgot Password -->
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="btn-press w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Login
                </button>
            </form>
            
            <!-- Signup Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-600 font-medium hover:text-blue-500">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-xs"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkLoginStatus();
            
            const loginForm = document.getElementById('loginForm');
            const toastContainer = document.getElementById('toastContainer');
            
            // Function to check if user is logged in
            function checkLoginStatus() {
                const loggedInUser = sessionStorage.getItem('loggedInUser') || localStorage.getItem('loggedInUser');
                if (loggedInUser) {
                    // User is logged in, redirect to dashboard
                    window.location.replace('dashboard.html');
                }
            }
            
            // Handle browser back button
            window.addEventListener('popstate', function(event) {
                const loggedInUser = sessionStorage.getItem('loggedInUser') || localStorage.getItem('loggedInUser');
                
                if (loggedInUser) {
                    // If logged in, redirect to dashboard
                    window.location.replace('dashboard.html');
                }
            });
            
            // Initialize history state
            history.replaceState({ page: 'login' }, 'Login', 'login.html');
            
            // Validation functions
            function validateEmail(email) {
                if (!email.trim()) {
                    return "Email is required";
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return "Please enter a valid email address";
                }
                
                return "";
            }
            
            function validatePassword(password) {
                if (!password) {
                    return "Password is required";
                }
                
                if (password.length < 8) {
                    return "Password must be at least 8 characters";
                }
                
                return "";
            }
            
            // Show error message
            function showError(fieldId, message) {
                const errorElement = document.getElementById(`${fieldId}-error`);
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            
            // Hide error message
            function hideError(fieldId) {
                const errorElement = document.getElementById(`${fieldId}-error`);
                errorElement.classList.add('hidden');
            }
            
            // Show toast notification
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast p-4 rounded-md shadow-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                
                toast.innerHTML = `
                    <div class="flex items-center">
                        <i class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                
                // Trigger reflow to enable transition
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                // Auto dismiss after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 300);
                }, 3000);
                
                return toast;
            }
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;
                
                // Validate fields
                const emailError = validateEmail(email);
                const passwordError = validatePassword(password);
                
                // Show/hide errors
                if (emailError) {
                    showError('email', emailError);
                } else {
                    hideError('email');
                }
                
                if (passwordError) {
                    showError('password', passwordError);
                } else {
                    hideError('password');
                }
                
                // If there are any errors, stop submission
                if (emailError || passwordError) {
                    return;
                }
                
                // Check if any users exist
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.length === 0) {
                    showToast('No account found, please sign up', 'error');
                    return;
                }
                
                // Find user with matching credentials
                const user = users.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    showToast('Incorrect email or password', 'error');
                    return;
                }
                
                // Login successful
                if (rememberMe) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                } else {
                    sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                }
                
                // Show success toast with animated dots
                const toast = showToast('Login successful<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>', 'success');
                
                // Redirect after toast disappears
                setTimeout(() => {
                    window.location.replace('dashboard.html');
                }, 3000);
            });
            
            // Real-time validation on input change
            document.getElementById('email').addEventListener('input', function() {
                hideError('email');
            });
            
            document.getElementById('password').addEventListener('input', function() {
                hideError('password');
            });
        });
    </script>
</body>
</html>
