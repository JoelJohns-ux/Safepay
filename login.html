<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Escrow Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1A73E8',
                            green: '#10B981',
                            'green-dark': '#0D966B'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .toast {
            transition: all 0.5s ease-in-out;
        }
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        .dot-animation span {
            opacity: 0;
            animation: dotFade 1.5s infinite;
        }
        .dot-animation span:nth-child(1) {
            animation-delay: 0s;
        }
        .dot-animation span:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot-animation span:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes dotFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Brand Logo -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-brand-green rounded-full flex items-center justify-center text-white text-2xl font-bold">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white shadow rounded-xl p-6 w-full max-w-[24rem] mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-1">Welcome Back</h1>
            <p class="text-gray-500 text-center">Login to access your escrow account</p>
            
            <form id="loginForm" class="mt-4 space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-brand-blue focus:ring-1 focus:ring-blue-200 outline-none transition">
                    <div id="email-error" class="text-sm text-red-600 mt-1 hidden"></div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:border-brand-blue focus:ring-1 focus:ring-blue-200 outline-none transition">
                    <div id="password-error" class="text-sm text-red-600 mt-1 hidden"></div>
                    
                    <div class="flex justify-between items-center mt-2">
                        <!-- Remember Me -->
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" 
                                   class="focus:ring-brand-blue h-4 w-4 text-brand-blue border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        
                        <!-- Forgot Password -->
                        <a href="#" class="text-sm text-brand-blue hover:underline">Forgot password?</a>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-brand-green hover:bg-brand-green-dark text-white font-bold py-3 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green shadow hover:shadow-md">
                    Login
                </button>
            </form>
            
            <!-- Signup Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-brand-blue font-medium hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 w-80 max-w-full"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const toastContainer = document.getElementById('toastContainer');
            
            // Validation functions
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function validatePassword(password) {
                return password.length >= 8;
            }
            
            // Show error message
            function showError(fieldId, message) {
                const errorElement = document.getElementById(`${fieldId}-error`);
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            
            // Hide error message
            function hideError(fieldId) {
                const errorElement = document.getElementById(`${fieldId}-error`);
                errorElement.classList.add('hidden');
            }
            
            // Create toast notification
            function createToast(message, type, withDots = false) {
                const toast = document.createElement('div');
                toast.className = `toast p-4 rounded-md shadow-md flex items-center ${
                    type === 'success' 
                        ? 'bg-green-100 text-green-800' 
                        : 'bg-red-100 text-red-800'
                }`;
                
                let messageContent = message;
                if (withDots) {
                    messageContent = `${message}<span class="dot-animation ml-1"><span>.</span><span>.</span><span>.</span></span>`;
                }
                
                toast.innerHTML = `
                    <i class="${type === 'success' ? 'fa-solid fa-check-circle' : 'fa-solid fa-times-circle'} mr-2"></i>
                    <span>${messageContent}</span>
                `;
                
                toastContainer.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.add('fade-out');
                    
                    // Remove after fade out
                    setTimeout(() => {
                        toastContainer.removeChild(toast);
                    }, 500);
                }, 2500);
                
                return toast;
            }
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Reset errors
                hideError('email');
                hideError('password');
                
                // Validate form
                let isValid = true;
                
                if (!validateEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                    isValid = false;
                }
                
                if (!validatePassword(password)) {
                    showError('password', 'Password must be at least 8 characters');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Check if user exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.length === 0) {
                    createToast('No account found, please sign up', 'error');
                    return;
                }
                
                // Find user with matching credentials
                const user = users.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    createToast('Incorrect email or password', 'error');
                    return;
                }
                
                // Login successful
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                
                // Show success message with animated dots
                const successToast = createToast('Login successful redirecting to dashboard', 'success', true);
                
                // Redirect after toast fades
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 3000);
            });
        });
    </script>
</body>
</html>
